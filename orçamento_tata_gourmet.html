function reconstruirLista() {
    // Limpa a lista antes de reconstru√≠-la
    lista.innerHTML = '';

    var total = 0; // Inicializa o total como zero

    // Itera sobre todos os checkboxes selecionados
    $('input[type="checkbox"]').filter(function() {
        return this.checked; // Retorna true apenas para checkboxes selecionados
    }).each(function() {
        // Obt√©m o texto da label associada ao checkbox
        if($(this).attr('id') == 'donuts'){
            var labelText = 'Donuts R$'+ valorTotal_donuts;
            total += valorTotal_donuts; // Adiciona o valor dos donuts ao total
        }else if($(this).attr('id') == 'hamburger_artesanal'){
            var labelText = 'Hamburger Artesanal R$'+ valorTotal_hamburger;
            total += valorTotal_hamburger; // Adiciona o valor do hamburger artesanal ao total
        }else if($(this).attr('id') == 'buffet_churrasco'){
            var labelText = 'Buffet Churrasco R$'+ buffetChurrasco * numeroDeConvidados;
            total += buffetChurrasco * numeroDeConvidados; // Adiciona o valor do hamburger artesanal ao total
        }else if($(this).attr('id') == 'buffet_completo'){
            var labelText = 'Buffet Completo R$'+ buffetCompleto * numeroDeConvidados;
            total += buffetCompleto * numeroDeConvidados; // Adiciona o valor do hamburger artesanal ao total
        }else if($(this).attr('id')=='festa_junina'){
            var labelText = 'Festa Junina R$'+ festa_junina * numeroDeConvidados;
            total += festa_junina*numeroDeConvidados //Adiciona o valor da Festa Junina ao total
        }
        else if($(this).attr('id') == 'bebidas'){
            var labelText = 'Bebidas R$'+ bebidas * numeroDeConvidados;
            total += bebidas * numeroDeConvidados; // Adiciona o valor do hamburger artesanal ao total
        }else{
            var labelText = $('label[for="' + $(this).attr('id') + '"]').text();
            total += parseFloat($(this).val());


        }
        var item = document.createElement('li');
        item.textContent = labelText;
        lista.appendChild(item); // Adiciona o item √† lista
        
        // Cria um novo item de lista
    });

    // Itera sobre todos os selects que t√™m um valor selecionado diferente de vazio
    $('select').filter(function() {
        if ($(this).val() !== '' && $(this).attr('id') !== 'duracao') {
            return true; // Retorna true apenas para selects com valor diferente de vazio
        }
    }).each(function() {
        // Obt√©m o texto da label associada ao select
        var labelText = $('label[for="' + $(this).attr('id') + '"]').text();
        
        // Cria um novo item de lista
        var item = document.createElement('li');
        item.textContent = labelText + ': R$' + $(this).val(); // Adiciona o texto da label e o valor selecionado ao item da lista
        lista.appendChild(item); // Adiciona o item √† lista

        // Adiciona o valor do select ao total
        total += parseFloat($(this).val());
    });

    // Atualiza o total na lista
    document.getElementById('res').textContent = 'Total: R$' + total.toFixed(2);
}
