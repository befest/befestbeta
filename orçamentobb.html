<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="orçamentobb.css">

    <title>Barreto's Buffet | Be fest</title>
</head>
<body>
    <div class="container-header">

        <div class="header">

            <div class="header_images">

                <img src="Logo Barreto's Buffet Instagram.png" alt="" class="img_logo_prestador">
        
            </div>

            <div class="description">

                <p class="header_titulo">Barreto's Buffet</p>
        
                <p class="header_festarea_nicho">Comida e Bebida | Serviço de Buffet</p>
        
            </div>
    
        </div>

    </div>

    <div class="menu-soundbar">

        <a href="barretosbuffet.html"><p class="menu-item" id="serviços_principais">Serviços Principais <span id="icon-soundbar-restaurant" class="material-symbols-outlined">restaurant</span></p></a>


        <a href="serviços+.html"><p class="menu-item" id="serviços_adicionais">Serviços Adicionais <span id="icon-soundbar-local_bar" class="material-symbols-outlined">local_bar</span></p></a> 

        <a href="orçamentobb.html"><p class="menu-item" id="orçamentobb">Orçamento <span id="icon-soundbar-local_bar" class="material-symbols-outlined">payments</span></p></a> 


        <a href="contatos.html"><p class="menu-item" id="contatos">Contatos<span id="icon-soundbar-smartphone" class="material-symbols-outlined">smartphone</span></p></a>
        
    </div>

    <div class="serviços">

         <p class="titulo_servicos">Realize seu Orçamento aqui!</p>

        <div class="dadosparaorçamento">
            <div class="dadosserviço">
                
                <p class="tit">Dados do Serviço</p>

                <select id="cardapios" class="topico">
                    <option disabled selected style="display: none">Cardápios</option>
                    <option value="Churras Master">Churras Master</option>
                    <option value="Churras Gold">Churras Gold</option>
                    <option value="Churras Silver">Churras Silver</option>
                    <option value="Almoço/Jantar">Almoço/Jantar</option>
                    <option value="Feijoada">Feijoada</option>
                    <option value="Festa Botequim">Festa Botequim</option>
                </select> 
    
                <select id="cervejas" class="topico">
                    <option disabled selected style="display: none">Cervejas</option>
                    <option value="semcervejas">Sem Cerveja</option>
                    <option value="cervejatradicional">Brahma + Antarctica</option>
                    <option value="brahmas">Brahma Duplo/Puro Malte</option>
                    <option value="antarctica">Antarctica Original</option>
                    <option value="imperio">Império</option>
                    <option value="Amstel">Amstel</option>
                    <option value="heineken">Heineken</option>
                    <option value="corona">Corona</option>
                    <option value="stella">Stella Artois</option>
                    <option value="budweiser">Budweiser</option>
                    <option value="bohemia">Bohemia</option>
                </select>
    
                <select id="open-bar" class="topico">
                    <option disabled selected style="display: none">Open-Bar</option>
                    <option value="Sem Open-Bar">Sem Open-Bar</option>
                    <option value="Com Open-Bar">Com Open-Bar</option>
                   
                    
                </select>
    
            </div>
    
            <div class="dadosconvidados">
    
                <p class="tit">Dados dos Convidados</p>
    
                <input type="number" class="topico" id="convint" placeholder="Nº de Convidados (Integral)">
                <input type="number" class="topico" id="convmeia" placeholder="Nº de Convidados (Meia)"> <br>
                
                <input type="button" class="topico1" value="Realizar Orçamento!" onclick="execucao()">
    
            </div>
            
        </div>

        <div id="res">
            <p>Orçamento Barreto's Buffet</p>
        </div> 

    </div>

      

    </div>



    <footer class="footer">

        <a  id="footer-logo-link" href="befest.html"><img src="Logo Secundária - Be fest (Rosa).png" alt="footer-logo" class="footer-logo"></a>

    </footer>

</html>
