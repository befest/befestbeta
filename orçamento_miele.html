</head>
<body>
    <div class="container-header">

        <div class="header">

            <div class="header_images">

                <img src="MIELE DELÍCIAS - LOGO.jpg" alt="" class="img_logo_prestador">
        
            </div>

            <div class="description">

                <p class="header_titulo">Miele Delícias</p>
        
                <p class="header_festarea_nicho">Comida e Bebida | Serviço de Confeitaria</p>
        
            </div>
    
        </div>

    </div>

    <div class="menu_soundbar">


        <a href="miele_delicias.html"><div class="item_menu_soundbar serviços_principais">
            <p class="tit_item_menu_soundbar">Serviços Principais</p>
            <span class="material-symbols-outlined restaurant restaurant">cake</span>
        </div></a>

        <a href="orçamento_miele.html"><div class="item_menu_soundbar orçamento_miele">
            <p class="tit_item_menu_soundbar">Orçamento</p>
            <span class="material-symbols-outlined cake">payments</span>
        </div></a>


        <a href="miele_contatos.html"><div class="item_menu_soundbar contatos">
            <p class="tit_item_menu_soundbar">Contatos</p>
            <span class="material-symbols-outlined phone">phone</span>
        </div></a>


    </div>


<div class="serviços">

         <p class="titulo_servicos">Realize seu Orçamento aqui!</p>

        <div class="dadosparaorçamento">
            <div class="dadosserviço">
                
                <label for="data" class="label">Data da Festa : </label>
                <input type="date" name="data" id="data" class="topico" placeholder="dd/mm/aaaa">


                <select id="bolos" class="topico">
                    <option disabled selected style="display: none">Sabores de Bolos</option>
                    <option value="Sem Bolo">Sem Bolo</option>
                    <option value="Ninho">Ninho</option>
                    <option value="Chocolate">Chocolate</option>
                    <option value="Doce de Leite">Doce de Leite</option>
                    <option value="Coco">Coco</option>
                    <option value="Paçoca">Paçoca</option>
                    <option value="Amendoim">Amendoim</option>
                    <option value="Coco Queimado">Coco Queimado</option>
                    
                </select> 
                <select id="adicionais_bolos" class="topico">
                    <option disabled selected style="display: none">Sabores Adicionais de Bolos</option>
                    <option value="Sem Bolo">Sem Sabores Adicionais</option>
                    <option value="Doce de Leite com Ameixa">Doce de Leite com Ameixa</option>
                    <option value="Maracujá">Maracujá</option>
                    <option value="Frutas Frescas">Frutas Frescas</option>
                    
                    
                </select> 
                <select id="qntd_pedaços" class="topico">
                    <option disabled selected style="display: none">Quantidade de Pedaços</option>
                    <option value="De 15-18 fatias">De 15-18 fatias</option>
                    <option value="De 20-30 fatias">De 20-30 fatias</option>
                    <option value="De 35-40 fatias">De 35-40 fatias</option>
                </select>  

                <p class="tit">Docinhos Gourmet</p>

                <select id="qntd_docinhos_gourmet" class="topico">
                    <option disabled selected style="display: none">Quantidade de Docinhos</option>
                    <option value="Sem Docinhos">Sem Docinhos</option>
                    <option value="50 unidades">50 unidades ( 2 sabores disponíveis )</option>
                    <option value="100 unidades">100 unidades ( 4 sabores disponíveis )</option>
                    <option value="150 unidades">150 unidades ( 6 sabores disponíveis )</option>
                    <option value="200 unidades">200 unidades ( 8 sabores disponíveis )</option>
                    
                </select> 
                <br>
                <p class="tit">Escolha os Sabores de Docinhos Gourmet abaixo :</p>

                <div class="docinhos_configuração">


                    <div class="docinhos_checkbox">
                        <input type="checkbox" id="ninho_com_doce_de_leite" name="checkbox_docinhos_gourmet" value="Ninho com Doce de Leite">
                        <label for="ninho_com_doce_de_leite">Ninho com Doce de Leite</label>
                    </div>

                    <div class="docinhos_checkbox">
                        <input type="checkbox" id="brigadeiro_gourmet" name="checkbox_docinhos_gourmet" value="Brigadeiro Gourmet">
                        <label for="brigadeiro_gourmet">Brigadeiro Gourmet</label>
                    </div>

                    <div class="docinhos_checkbox">
                        <input type="checkbox" id="brigadeiro_com_amendoim" name="checkbox_docinhos_gourmet" value="Brigadeiro com Amendoim">
                        <label for="brigadeiro_com_amendoim">Brigadeiro com Amendoim</label>
                    </div>

                    <div class="docinhos_checkbox">
                        <input type="checkbox" id="oreo" name="checkbox_docinhos_gourmet" value="Oreo">
                        <label for="oreo">Oreo</label>
                    </div>

                    <div class="docinhos_checkbox">
                        <input type="checkbox" id="disquete" name="checkbox_docinhos_gourmet" value="Disquete">
                        <label for="disquete">Disquete</label>
                    </div>

                    <div class="docinhos_checkbox">
                        <input type="checkbox" id="romeu_e_julieta" name="checkbox_docinhos_gourmet" value="Romeu e Julieta">
                        <label for="romeu_e_julieta">Romeu e Julieta</label>
                    </div>

                    <div class="docinhos_checkbox">
                        <input type="checkbox" id="churros" name="checkbox_docinhos_gourmet" value="Churros">
                        <label for="churros">Churros</label>
                    </div>

                    <div class="docinhos_checkbox">
                        <input type="checkbox" id="ferrero" name="checkbox_docinhos_gourmet" value="Ferrero">
                        <label for="ferrero">Ferrero</label>
                    </div>

                    <div class="docinhos_checkbox">
                        <input type="checkbox" id="fini" name="checkbox_docinhos_gourmet" value="Fini">
                        <label for="fini">Fini</label>
                    </div>



                </div>


                <p class="tit">Docinhos Tradicionais</p>

                <select id="qntd_docinhos_tradicionais" class="topico">
                    <option disabled selected style="display: none">Quantidade de Docinhos</option>
                    <option value="Sem Docinhos">Sem Docinhos</option>
                    <option value="50 unidades">50 unidades ( 2 sabores disponíveis )</option>
                    <option value="100 unidades">100 unidades ( 4 sabores disponíveis )</option>
                    <option value="150 unidades">150 unidades ( 4 sabores disponíveis )</option>
                    <option value="200 unidades">200 unidades ( 4 sabores disponíveis )</option>
                    
                </select> 
                <br>
                <p class="tit">Escolha os Sabores de Docinhos Tradicionais abaixo :</p>

                <div class="docinhos_configuração">


                    <div class="docinhos_checkbox">
                        <input type="checkbox" id="brigadeiro" name="checkbox_docinhos_tradicionais" value="Brigadeiro">
                        <label for="brigadeiro">Brigadeiro</label>
                    </div>

                    <div class="docinhos_checkbox">
                        <input type="checkbox" id="beijinho" name="checkbox_docinhos_tradicionais" value="Beijinho">
                        <label for="beijinho">Beijinho</label>
                    </div>

                    <div class="docinhos_checkbox">
                        <input type="checkbox" id="cajuzinho" name="checkbox_docinhos_tradicionais" value="Cajuzinho">
                        <label for="cajuzinho">Cajuzinho</label>
                    </div>

                    <div class="docinhos_checkbox">
                        <input type="checkbox" id="morango" name="checkbox_docinhos_tradicionais" value="Morango">
                        <label for="morango">Morango</label>
                    </div>


                </div>
                 
                 
            </div>

            <br>
            <input type="button" class="topico1" id="realizar_orçamento" value="Realizar Orçamento!" onclick="execucao()">
            
        </div>

        <div id="resultado">
            <img src="MIELE DELÍCIAS - LOGO.jpg" alt="imagem_logo_miele_delicias" class="img_res_orçamento">

            <div id="res"></div>
        </div> 

    </div>



    
    <footer class="footer">

        <a  id="footer-logo-link" href="befest.html"><img src="Logo Secundária - Be fest (Rosa).png" alt="footer-logo" class="footer-logo"></a>

    </footer>

</body>
</html
